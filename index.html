<!DOCTYPE html>
<html>
<head>
    <title>SKETCH 3</title>

    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="script.js" type="text/javascript"></script>

	<style>
		
		body{
			width: 100%;
			height: 100%;
		}

		.about{
			font-family: Arial;
			font-size: 30px;
			position: fixed;
			top: 1vw;
			left: 1vw;
		}

		.about:hover{
			text-decoration: underline;
		}

		.print{
			font-family: Arial;
			font-size: 18px;
			width: fit-content;
			border-radius: 50%;
			padding: 5px;
			position: fixed;
			top: 92.5vh;
			right: 10vw;
		}

		.container{
			width: 80vw;
			height: 80vh;
			border: solid 1px rgba(0,0,143,1);
			position: fixed;
			left: calc(50% - 40vw);
			top: calc(50% - 40vh);
			overflow: hidden;
			font-family: Arial;
			font-size: 18px;
		}

		.circle{
			width: 20vw;
			height: 20vw;
			border-radius: 50%;
		}

		.good{
			background-color: rgba(0,0,0,0.1);
			color: rgb(0,0,255);
		}

		.g{
			border: solid 1px rgb(0,0,255);
		}

		.gcircle{
			background: radial-gradient(circle, rgba(255,255,255,0) 25%, rgba(0,0,255,1) 50%, rgba(0,0,255,0.5) 75%);
		}

		.fair{
			background-color: rgba(0,0,0,0.2);
			color: rgb(51,0,204);
		}

		.f{
			border: solid 1px rgb(51,0,204);
		}

		.fcircle{
			background: radial-gradient(circle, rgba(255,255,255,0) 25%, rgba(51,0,204,1) 50%, rgba(51,0,204,0.5) 75%);
		}

		.moderate{
			background-color: rgba(0,0,0,0.3);
			color: rgb(127.5,0,127.5);
		}

		.m{
			border: solid 1px rgb(127.5,0,127.5);
		}

		.mcircle{
			background: radial-gradient(circle, rgba(255,255,255,0) 25%, rgba(127.5,0,127.5,1) 50%, rgba(127.5,0,127.5,0.5) 75%);
		}

		.poor{
			background-color: rgba(0,0,0,0.4);
			color: rgb(204,0,51);
		}

		.p{
			border: solid 1px rgb(204,0,51);
		}

		.pcircle{
			background: radial-gradient(circle, rgba(255,255,255,0) 25%, rgba(204,0,51,1) 50%, rgba(204,0,51,0.5) 75%);
		}

		.verypoor{
			background-color: rgba(0,0,0,0.5);
			color: rgb(255,0,0);
		}

		.vp{
			border: solid 1px rgb(255,0,0);
		}

		.vpcircle{
			background: radial-gradient(circle, rgba(255,255,255,0) 25%, rgba(255,0,0,1) 50%, rgba(255,0,0,0.5) 75%);
		}

		.data{
			margin: 1vw;
		}

		@media print{
			.container
		}

	</style>

</head>
<body>

	<div class="about">? THE POLLUTION GRAPH</div>

	<div class="container">
		<div class="data"></div>
		<div class="circle co"></div>
		<div class="circle no"></div>
		<div class="circle no2"></div>
		<div class="circle o3"></div>
		<div class="circle so2"></div>
		<div class="circle pm2_5"></div>
		<div class="circle pm10"></div>
		<div class="circle nh3"></div>
	</div>

	<div class="print" onclick="window.print()">PRINT</div>

</body>
</html>
